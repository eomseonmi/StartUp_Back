<!DOCTYPE html>
<html>
<head>
    <title>Image Generation with Dalí AI</title>
</head>
<body>
    <h1>Image Generation with Dalí AI</h1>
    <form method="POST" action="/getImage">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text">
        <input type="submit" value="Generate">
    </form>
    {% if image_urls %}
        <img src="{{ image_urls }}" alt="Generated Image">
    {% endif %}
</body>
</html>
